<html lang="jp" ng-app="DrawingApp">
  <head>

  <body ng-controller="MainCtrl">
    <header>
      <h1 class="center">{{ title }}</h1>
    </header>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="row">
          <div class="col-xs-2"></div>
          <div class="col-xs-8">
            <ul class="nav navbar-nav">
              <li class="active header-menu-item"><a href="#">Home</a></li>
              <li class="header-menu-item"><a href="#">About</a></li>

              <li class="header-menu-item"><a href="#">生徒作品</a></li>
              <li class="header-menu-item"><a href="#">コラム</a></li>
            </ul>
          </div>
          <div class="col-xs-4"></div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <h3>講座1日目 - デッサン初級</h3>
          <p>人物画を描いてみましょう。</p>
          <p>スポットライトがあります。光源に注意しましょう。</p>
          <div>
            <img src="http://news.walkerplus.com/article/56985/314481_615.jpg" class="img-thumbnail" alt="姉さん">
          </div>
          <div style="margin:10px">
            <table class="table table-striped  table-bordered  table-hover">
              <thead>
                <tr>
                  <th>講座</th>
                  <th>料金</th>
                  <th>申し込み</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>デッサン初級</td>
                  <td>10,000円</td>
                  <td><button type="button" class="btn btn-info" style="margin:5px">paypal</button></td>
                </tr>
                <tr>
                  <td>デッサン中級</td>
                  <td>15,000円</td>
                  <td><button type="button" class="btn btn-info" style="margin:5px">paypal</button></td>
                </tr>
                <tr>
                  <td>デッサン上級</td>
                  <td>20,000円</td>
                  <td><button type="button" class="btn btn-info" style="margin:5px">paypal</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-xs-4 hidden-xs" style="background-color: #f8f8f8">
          *AD(300_300)
          <div style="margin: 10px">
            <h3>人気の動画講座</h3>
            <img src="http://www.walkerplus.com/images/sptopics/60509.jpg"　alt="サンプル" class="img-thumbnail">
            <button type="button" class="btn btn-info" style="margin:5px">デッサン初級を受講する</button>
          </div>

          <div style="margin: 10px">
            <h3>人気の生徒作品</h3>
            <img src="http://www.walkerplus.com/images/sptopics/60509.jpg" alt="サンプル" class="img-thumbnail">
            <button type="button" class="btn btn-info" style="margin:5px">satoruの作品を見る</button>
          </div>

          <div style="margin: 10px">
            <h3>人気のコラム</h3>
            <img src="http://www.walkerplus.com/images/sptopics/60509.jpg" alt="サンプル" class="img-thumbnail">
            <button type="button" class="btn btn-info" style="margin:5px">陰影の付け方を読む</button>
          </div>
        </div>

        <div class="container">
